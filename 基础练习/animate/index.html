<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>动画效果</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			div {
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script src="animate.js"></script>
		<script>
			var oDiv = document.getElementById('box');
			animate(oDiv,{
				width: 200,
				left: 500,
				opacity: 20
			});
		</script>
	</body>
</html>
