<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数码时钟</title>
		<style type="text/css">
			img {
				width: 100px;
				height: 100px;
			}

			.colon {
				width: 100px;
				height: 100px;
				display: inline-block;
				background: url(images/冒号.png);
				background-size: 100px 100px;
			}
		</style>
		<script>
			window.onload = function(){

				
				
				
					setInterval(function(){
					var now = new Date();
					var h = now.getHours();
					var m = now.getMinutes();
					var s = now.getSeconds();

					var _date = [
						h < 10 ? 0 : Math.floor(h/10),h % 10,
						m < 10 ? 0 : Math.floor(m/10),m % 10,
						s < 10 ? 0 : Math.floor(s/10),s % 10
					];

					console.log(_date);

					var imgs = document.getElementsByTagName("img");

					for(var i = 0; i < 6; i++){
						imgs[i].src = "images/数字" + _date[i] + ".png";
					}

				},-1000);
				
					
			}
		</script>
